<div class="filter-container">
  <h2>Filter by:</h2>

  <div class="price-filter">
    <p class="filter-label">Your budget (per night)</p>
    <div class="price-range-display">
      ₹{{ selectedMinPrice }} – ₹{{ selectedMaxPrice }}+
    </div>
    <div class="slider-wrapper">
      <div class="slider-track"></div>
      <div class="slider-progress" [ngStyle]="progressStyle"></div>
      <input
        type="range"
        class="price-slider min-slider"
        [min]="minPrice"
        [max]="maxPrice"
        [(ngModel)]="selectedMinPrice"
        (input)="handleMinInput()"
        (mousedown)="setMinSliderOnTop()"
        [style.z-index]="minSliderZIndex"
      />
      <input
        type="range"
        class="price-slider max-slider"
        [min]="minPrice"
        [max]="maxPrice"
        [(ngModel)]="selectedMaxPrice"
        (input)="handleMaxInput()"
        (mousedown)="setMaxSliderOnTop()"
        [style.z-index]="maxSliderZIndex"
      />
    </div>
  </div>

  <hr>

  <div class="popular-filters">
    <p class="filter-label">Popular filters</p>
    <div *ngFor="let filter of popularFilters" class="filter-item">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="filter.checked"
          (ngModelChange)="onFilterChange(filter)"
        />
        {{ filter.name }}
      </label>
      <span class="filter-count">{{ filter.count }}</span>
    </div>
  </div>
</div>
