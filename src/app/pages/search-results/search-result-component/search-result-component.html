<div class="search-results-page-wrapper container mt-4">
    <div class="header-section mb-4 p-4 bg-light rounded shadow">
        <h2 class="results-heading fw-bold">Hotels in "{{ searchQuery || 'All Locations' }}"</h2>
    </div>

    <div class="results-container">
        <ng-container *ngIf="hotels().length > 0; else noHotelsFound">
            <div class="hotel-cards-list row g-4">
                <div class="col-12" *ngFor="let hotel of hotels()">
                    <app-hotel-search-cards [hotel]="hotel"></app-hotel-search-cards>
                </div>
            </div>
        </ng-container>

        <ng-template #noHotelsFound>
            <div class="no-results text-center p-5 bg-white rounded shadow-sm">
                <h3 class="text-secondary">No hotels found matching "{{ searchQuery }}".</h3>
                <p class="text-muted">Please try a different location or a broader search term.</p>
            </div>
        </ng-template>
    </div>
</div>
