<div class="container mt-4 p-4 bg-light rounded shadow">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3 align-items-end">
        <div class="col-md-4 position-relative" #locationContainer>
            <label class="form-label">Location</label>
            <input type="text" class="form-control" formControlName="location" placeholder="Enter city or hotel"
                autocomplete="off" />
            <ul class="list-group position-absolute w-100 z-3"
                *ngIf="filteredLocations.length && searchForm.get('location')?.value">
                <li class="list-group-item list-group-item-action" *ngFor="let loc of filteredLocations"
                    (click)="selectLocation(loc)">
                    {{ loc }}
                </li>
            </ul>
        </div>
        <div class="col-md-2">
            <label class="form-label">Check-in</label>
            <input type="date" class="form-control" formControlName="checkIn" />
        </div>
        <div class="col-md-2">
            <label class="form-label">Check-out</label>
            <input type="date" class="form-control" formControlName="checkOut" />
            <div *ngIf="searchForm.errors?.['dateMismatch'] && (searchForm.get('checkOut')?.dirty || searchForm.get('checkOut')?.touched)"
                class="text-danger small mt-1">
                Check-out must be after check-in.
            </div>
        </div>
        <div class="col-md-2 position-relative" #guestsContainer>
            <label class="form-label">Guests & Rooms</label>
            <input type="text" class="form-control" formControlName="guestsRooms" readonly
                (click)="toggleGuestDropdown()" [value]="guests() + ' guests, ' + rooms() + ' rooms'" />
            <div class="dropdown-menu show w-100 p-3 shadow-sm" *ngIf="isGuestDropdownOpen()"
                style="position: absolute; z-index: 3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>Guests</span>
                    <div class="input-group input-group-sm w-auto">
                        <button class="btn btn-outline-secondary" type="button" (click)="adjustGuests(-1)"
                            [disabled]="guests() <= 1">-</button>
                        <span class="px-3">{{ guests() }}</span>
                        <button class="btn btn-outline-secondary" type="button" (click)="adjustGuests(1)">+</button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span>Rooms</span>
                    <div class="input-group input-group-sm w-auto">
                        <button class="btn btn-outline-secondary" type="button" (click)="adjustRooms(-1)"
                            [disabled]="rooms() <= 1">-</button>
                        <span class="px-3">{{ rooms() }}</span>
                        <button class="btn btn-outline-secondary" type="button" (click)="adjustRooms(1)">+</button>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button class="btn btn-sm btn-primary" type="button" (click)="confirmGuestsRooms()">Done</button>
                </div>
            </div>
        </div>
        <div class="col-md-2 d-grid">
            <button class="btn btn-primary rounded-pill" type="submit" [disabled]="searchForm.invalid">Search</button>
        </div>
    </form>
</div>
